<!DOCTYPE html>
<html>

<head>
    <title>User Component</title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')  
        
        const user = {
            firstname : 'Steves',
            email : 'steves@gmail.com',
            avatar : 'https://www.w3schools.com/bootstrap/img_avatar3.png'
        }

        /*
        create user component
        pass firstname & avatar as props 
        return image and name in h3
        */

        function Userinfo(props) {
            return (
                <div>
                    <img src={props.avatar} alt={props.fname} width="100" height="100" />
                    <h3> {props.fname} </h3>
                </div>
            )
        }

        const ele = (
            <Userinfo avatar = {user.avatar} fname = {user.firstname} />
        )
        
        ReactDOM.render(ele, rootHandle)
        </script>
</body>

</html>
