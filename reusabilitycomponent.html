<!DOCTYPE html>
<html>

<head>
    <title>Reusability of the component</title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const rootHandle = document.getElementById('root')  
        
        const user1 = {
            firstname : 'Rakshith',
            email : 'rkb@gmail.com',
            avatar : 'https://www.w3schools.com/bootstrap/img_avatar3.png'
        }

        const user2 = {
            firstname : 'Ganesh',
            email : 'gdn@gmail.com',
            avatar : 'https://www.w3schools.com/bootstrap/img_avatar4.png'
        }

        /*Reusability of the component*/

        function Userinfo(props) {
            return (
                <div>
                    <h3> {props.name} </h3>    
                    <p> {props.email} </p>
                    <img src={props.avatar} alt={props.name} width="100" height="100" />
                </div>
            )
        }

        const ele = (
            <div>
                <Userinfo name = {user1.firstname} email = {user1.email} avatar = {user1.avatar} />
                <Userinfo name = {user2.firstname} email = {user2.email} avatar = {user2.avatar} />    
            </div>
        )

        ReactDOM.render(ele, rootHandle)
        </script>
</body>

</html>
